# Rime schema
# encoding: utf-8
# https://github.com/gaboolic/rime-shuangpin-fuzhuma

schema:
  schema_id: flypy_flypy
  name: 小鹤双拼+鹤形辅助
  version: "2024-04-24"
  author:
    - Functoreality
    - Dvel
    - gaboolic （裁缝)
  description: |
    小鹤双拼+辅助码 https://github.com/gaboolic/rime-shuangpin-fuzhuma
  dependencies:
    - chaizi
    - radical_flypy
    - stroke
    - zrlf
    - emoji
    - easy_en
    - jp_sela

switches:
  - name: ascii_mode
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: traditionalization
    states: [ 简, 繁 ]
  - name: emoji
    states: [ 💀, 😄 ]
  - name: mars
    reset: 0
    states: [ 地, 煋 ] #火星文
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - affix_segmentor@emojis
    - affix_segmentor@verbatim ## not as the last of this list
    - affix_segmentor@easy_en_simp
    - affix_segmentor@jp_sela
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - table_translator@custom_phrase_kf
    - table_translator@custom_phrase_xhzg
    - reverse_lookup_translator
    - reverse_lookup_translator@reverse_stroke
    - reverse_lookup_translator@reverse_zrlf
    - reverse_lookup_translator@reverse_cj
    - script_translator
    - lua_translator@date_translator    # 时间、日期、星期
    - lua_translator@lunar              # 农历
    - table_translator@emojis           # 添加注释后：停用ae模式emoji输入
    - table_translator@easy_en_simp     # 添加注释后：停用单词输入
    - table_translator@jp_sela          # 添加注释后：停用日语输入
    - lua_translator@unicode            # Unicode
    - lua_translator@number_translator  # 数字、金额大写
    - lua_translator@calc_translator    # 计算器
  filters:
    - lua_filter@long_word_filter       # 长词优先（顺序要求：长词优先 > Emoji）
    - simplifier@emoji                  # Emoji
    # - lua_filter@reduce_emoji_filter   # 按需启用，作用是降低Emoji在候选项中的位置排序(顺序要求：Emoji > 降低排序)
    - simplifier@traditionalize         # 简繁切换
    - simplifier@mars                   #火星文
    - uniquifier

# 计算器触发关键字
calc_translator:
  trigger: V

# Lua 配置: 日期、时间、星期、ISO 8601、时间戳的触发关键字
date_translator:
  date: date            # 日期： 2022-11-29
  time: time            # 时间： 18:13
  week: week            # 星期： 星期二
  datetime: datetime    # ISO 8601： 2022-11-29T18:13:11+08:00
  timestamp: timestamp  # 时间戳： 1669716794

# Lua 配置：农历的触发关键字
lunar: anl  # 农历： 二〇二三年冬月二十 癸卯年（兔）冬月二十
# Lua 配置：长词优先
# 提升 count 个词语，插入到第 idx 个位置。
# 示例：将 2 个词插入到第 1  个候选项，输入 总算 得到「1总算 2纵」
long_word_filter:
  count: 2
  idx: 1

